<div ng-init="companyInitial()">
  <button type="button" class="btn btn-primary" ng-click="addNewCompany()">Add Company</button>
  <div class="table-responsive">
    <table class="table table-hover">
      <thead>
              <tr>
                <th><span style="padding-left: 60px"> Name</span></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="company in companyList.results" >
                <td style="cursor: hand;cursor: pointer;padding-left: 60px" ng-click="gotoCompanySite(company.id, company.name)">{{company.name ? company.name : 'N/A'}}</td>
                <td ng-click="editExistCompany(company.id, company.name)" ><span style="cursor: hand;cursor: pointer;">Edit<span> </span><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></span></td>
              </tr>
            </tbody>
    </table>
  </div>
</div>
