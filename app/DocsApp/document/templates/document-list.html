<button type="button" class="btn btn-primary" ng-click="addNewDocument()">Add document</button>
<div class="table-responsive">
  <table class="table table-hover">
    <thead>
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="document in documentList.results"  >
              <td>{{document.id ? document.id : 'N/A'}}</td>
              <td style="cursor: hand;cursor: pointer;" ng-click="gotoDocVersion(document.id, document.name)">{{document.name ? document.name : 'N/A'}}</td>
              <td style="cursor: pointer" ng-click="editExistDocument(document.id, document.name)" >Edit<span> </span><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></td>
            </tr>
          </tbody>
  </table>
</div>
