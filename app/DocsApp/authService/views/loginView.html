<div class="row login layer" style="min-height: 500px; height: 100vh ; width: 101vw;">

    <div class="col-sm-8" style="background-color: #f4f5f7; height: 100%">
        <div style="padding: 20%; color: #444">
            
            <h2>Welcome</h2>
            <p>Got a new product! Register your company and get your product licensed.</p>
            <button class="btn" style="background-color: #393b3f; color: #a6a8a6" ui-sref="signup" ng-click="auth.signup()">register</button>
        </div>
    </div>

    <div class="col-sm-4" style="background-color: #dbdcdd; height: 100%">
        <div style="padding: 20%; padding-top: 50%; font-size: 15px">
            <form>
                <h3 style="padding-left: 35%">login</h3></br>
                <div class="form-group">
                <input ng-model="auth.email" type="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                <input ng-model="auth.password" type="password" class="form-control" placeholder="Password">
                </div>
                <p>
            <a href="#/forgotPassword" style="color: #444"> forgot password?</a>
        </p>
                <button ng-click="auth.login()" style="background-color: #393b3f; color: #a6a8a6; width: 100%" type="submit" class="btn">Submit</button>
            </form>
        </div>
    </div>

</div>
    <div class="alert alert-info" ng-if="auth.authStatus.alert">
        {{ auth.authStatus.message }}
    </div>
