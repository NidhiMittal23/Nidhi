<div class="row">
  <div class="col-md-10"><h4>Sites</h4>
  </div>
  <div>
    <button type="button" class="btn btn-default" ng-click="addNewCompanySite()">Add Site</button>
  </div>
</div>
<div class="table-responsive">
  <table class="table table-hover table-striped">
    <thead>
      <tr>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="companySite in companySiteList.sites" style="cursor: hand;cursor: pointer;">
        <td ui-sref="siteDocument({siteId: companySite.id})">{{companySite.name ? companySite.name : 'N/A'}}</td>
        <td ng-click="editExistCompanySite(companySite.id, companySite.name)" ><span style="cursor: hand;cursor: pointer;">Setting<span> </span><span class="glyphicon glyphicon-cog" aria-hidden="true"></span></span></td>
      </tr>
    </tbody>
  </table>
</div>

<div class="row">
  <div>
    <button type="button" class="btn btn-default" ng-click="checkCompanyUser()">Check Company Users</button>
  </div>
</div>
