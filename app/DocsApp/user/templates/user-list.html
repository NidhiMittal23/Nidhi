<div ng-init="userInitial()">
  <button type="button" class="btn btn-default" ng-click="addNewUser()">Add User</button>
    <div class="table-responsive">
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="user in userList">
            <td>{{user.id ? user.id : 'N/A'}}</td>
            <td>{{user.email ? user.email : 'N/A'}}</td>
            <td style="cursor: pointer" ng-click="editExistUser(user.id, user.email)" >Setting<span> </span><span class="glyphicon glyphicon-cog" aria-hidden="true"></span></td>
          </tr>
        </tbody>
      </table>
    </div>
    <ul uib-pagination total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" num-pages="numPages" ng-change="pageChanged()"></ul>
</div>
