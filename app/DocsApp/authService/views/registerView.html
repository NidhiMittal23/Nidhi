<div class="col-sm-4 col-sm-offset-4">
    <div class="well">
        <h3>Register Company</h3>
        <form>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="User Name" ng-model="auth.userName">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" ng-model="auth.email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" ng-model="auth.password">
            </div>
            <button class="btn btn-success" ng-click="auth.register()">Sign Up</button>
        </form>
    </div>
    <div class="alert alert-info" ng-if="auth.authStatus.alert">
        {{ auth.authStatus.message }}
        <span ng-if="auth.authStatus.register"><a ui-sref='auth'><font size="3" color="red">login</font></a></span>
    </div>
</div>
