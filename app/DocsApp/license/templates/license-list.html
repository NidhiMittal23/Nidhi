<div layout-padding flex="noshrink">
  <md-toolbar class="md-table-toolbar md-default">
  <div class="md-toolbar-tools">
    <span>License</span>
  </div>
  </md-toolbar>
  <md-table-container>
    <table md-table md-r ng-model="selected">
      <thead md-head>
      <tr md-row>
        <th md-column>Id</th>
        <th md-column>Name</th>
        <th md-column>Abbreviate</th>
        <th md-column>Granting Authority</th>
      </tr>
    </thead>
      <tbody md-body>
      <tr md-row md-select-id="name" ng-repeat="license in licenseList.results">
        <td md-cell>{{license.id}}</td>
        <td md-cell>{{license.name ? license.name : 'N/A'}}</td>
        <td md-cell>{{license.abbreviate ? license.abbreviate : 'N/A'}}</td>
        <td md-cell>{{license.granting_authority ? license.granting_authority : 'N/A' }}</td>
    </tbody>
    </table>
  </md-table-container>
</div>
