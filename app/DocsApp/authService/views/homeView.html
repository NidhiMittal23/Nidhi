<div class="ng-cloak docs-body" layout="row">
    <!-- with md-closed.. sidebar does not shows up --> 
    <md-sidebar class="site-sidenav md-sidenav-left md-whiteframe-z2 hide-print ng-isolate-scope _md md-locked-open" hide-print="" md-component-id="left" md-is-locked-open="$mdMedia(&#39;gt-sm&#39;)" tabindex="-1">
        <header class="nav-header">
            <!-- <a ng-href="/" class="docs-logo" href="https://material.angularjs.org/"> on image click redirect some where-->
            <a class="docs-logo">
                <img src="DocsApp/authService/styles/angular-logo.svg" alt="">
                <h1 class="docs-logotype md-heading ng-isolate-scope">Food Pro Docs</h1>
            </a>
        </header>
        <md-content flex="" role="navigation" class="_md flex">
            <ul class="docs-menu">
                <li ng-repeat="option in navList" class="parent-list-item version-picker">
                    <a class="md-button md-ink-ripple" ui-sref="{{option.val}}">{{option.name}}</a>
                    
                </li>
            </ul>
        </md-content>
    </md-sidebar>
    <div flex layout="column" >
        <md-toolbar class="md-whiteframe-z2" style="background-color: white">
        Rest Toolbar
        </md-toolbar>
        <md-content md-scroll-y class="_md layout-column flex">
            <div ui-view></div>
        </md-content>
    </div>
</div>
