<div class="row">
  <div class="col-md-4">
    <button type="button" class="btn btn-primary" ng-click="addNewDocument()">Add document</button>
  </div>
</div>

<div class="row" style="padding-top: 10px">
<div class="col-md-3">
<button ng-repeat="cat in categoryModel" class="accorbutton" ng-click="setModel(cat.id)">{{cat.name}}</button>
</div>

<div ng-show="subcategoryModel" class="scroll col-md-3" style="padding-left: 0px;">
  <table class="table table-hover">
    <thead>
      <tr><th>select subcategory</th></tr>
    </thead>
    <tbody>
      <tr ng-repeat="sub in subcategoryModel" style="cursor: hand;cursor: pointer;" ng-click="getCategoryDocument(sub.document)"><td>{{sub.name}}</td></tr>
    </tbody>
  </table>
</div>

<div ng-show="documentModel" class="col-md-6">
  <div class="panel panel-default">
  <div class="panel-heading font-bold">{{documentModel.name}}<span style="float: right;">Setting<span> </span><span class="glyphicon glyphicon-cog" aria-hidden="true"></span></span></div>
  <div class="panel-body">
    
    <form class="form-horizontal">
      <div class="form-group">
      <label class="control-label col-sm-4" for="location">select Version:</label>
      <div class="col-sm-4">
        <select name="selectVersion" id="selectVersion" 
                ng-options = "option.state for option in documentModel.versions track by option.id"
                ng-model = "DocVersionModel" style="width: 150px; max-height: 28px" class="form-control custom-form-control">
        </select>
        </div>
        <div class="form-group" ng-if="DocVersionModel">
      <div class="col-md-4"><span ng-if="DocVersionModel"> 

            <a href="{{DocVersionModel.docfile}}" ng-if="DocVersionModel.state == 'DRAFT'">
            <span style="cursor: hand;cursor: pointer;">Edit <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></span>
            </a>&nbsp;

            <a href="{{DocVersionModel.docfile}}" target="_blank">view</a>&nbsp;

            <a href="" ng-click="versionDelete(DocVersionModel.id)" style="color:#DA2A06"><span class="glyphicon glyphicon-trash"></span>delete</a></span>
      </div>
    </div>
      
    </form>
  </div>
  </div>
</div>

</div>
