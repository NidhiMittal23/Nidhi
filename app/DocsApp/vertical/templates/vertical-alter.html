<div class="panel panel-default">

  <!-- check if state is edit -->
  <div class="panel-heading font-bold" ng-if="isEdit===true">Edit vertical</div>
  <div class="panel-heading font-bold" ng-if="isEdit===false">Add vertical</div>
    <div class="panel-body">
      <form class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-sm-2" for="name">Name:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="name" placeholder="Enter Name" ng-model="verticalModel.name" ng-required="true">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-7">
            <button type="submit" class="btn btn-primary" ng-click="editExistVertical()" ng-if="isEdit===true">Edit</button>
            <button type="submit" class="btn btn-primary" ng-click="addNewVertical()" ng-if="isEdit===false">Add</button>
            <button class="btn btn-primary" ng-click="goBackToVertical()">Cancel</button>
          </div>
          <div>
            <button type="submit" class="btn btn-danger" ng-click="deleteExistVertical()" ng-if="isEdit===true">Delete</button>
          </div>
        </div>
      </form>
    </div>
</div>
