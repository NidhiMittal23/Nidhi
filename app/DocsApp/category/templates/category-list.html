<button type="button" class="btn btn-primary" ng-click="addNewCategory()">Add Category</button>
<div class="table-responsive">
  <table class="table table-hover">
    <thead>
            <tr>
              <th>Id</th>
              <th>Name</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="category in categoryList" style="cursor: hand;cursor: pointer;" ng-click="editExistCategory(category.id, category.name)">
              <td>{{category.id ? category.id : 'N/A'}}</td>
              <td>{{category.name ? category.name : 'N/A'}}</td>
            </tr>
          </tbody>
  </table>
</div>
