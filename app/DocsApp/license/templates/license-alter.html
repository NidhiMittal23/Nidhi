<div class="panel panel-default">

  <!-- check if state is edit -->
  <div class="panel-heading font-bold" ng-if="isEdit===true">Edit License</div>
  <div class="panel-heading font-bold" ng-if="isEdit===false">Add License</div>
    <div class="panel-body">
      <form class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-sm-2" for="name">Name:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="Enter Name" ng-model="licenseModel.name" ng-required="true">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="abbreviate">Abbreviate:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="abbreviate" placeholder="Enter Abbreviate" ng-model="licenseModel.abbreviate">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="grantingAuthority">Granting Authority:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="grantingAuthority" placeholder="Enter Granting Authority" ng-model="licenseModel.granting_authority">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" ng-click="addNewLicense()" ng-if="isEdit===true">Edit</button>
            <button type="submit" class="btn btn-primary" ng-if="isEdit===false">Add</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
