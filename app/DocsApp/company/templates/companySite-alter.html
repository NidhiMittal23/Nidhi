<div class="panel panel-default" ng-init="initSite()">

  <!-- check if state is edit -->
  <!-- <div class="panel-heading font-bold" ng-if="isEdit===true">Edit Company Site</div> -->
  <div ng-if="isEdit == false" class="panel-heading font-bold">Add Company Site</div>
  <div ng-if="isEdit == true" class="panel-heading font-bold">Edit Company Site</div>
    <div class="panel-body">
      <form class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-sm-2" for="name">Name:</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="name" placeholder="Enter Name" ng-model="companySiteModel.name" ng-required="true">
          </div>
        </div>
        <div class="form-group">
          <label for="country" class="col-sm-2 control-label">City:</label>
          <div class="col-sm-6">
            <select ng-model="companySiteModel.location"
                  ng-change="getCountryStates()"
                  class="form-control"
                  ng-required="true"
                  id="country">
            <option value="">-- Choose City --</option>
            <option ng-repeat="option in companySiteModel.citylist" ng-model="companySiteModel.location" value="{{option}}">{{option}}</option>
            </select>
          </div>
        </div>

        <!-- <div class="form-group">
          <label class="control-label col-sm-2" for="location">Location:</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="location" placeholder="Enter Location" ng-model="companySiteModel.location" ng-required="true">
          </div>
        </div> -->
        <div class="form-group">
          <label class="control-label col-sm-2">Select Employees:</label>
          <div class="col-sm-6">
            <select multiple ng-model="companySiteModel.companyEmployeesSelected" ng-change="companySiteModel.selectedcompanyEmployeesId(companySiteModel.companyEmployeesSelected)"
            class="form-control custom-form-control" required>
              <option ng-repeat="option in companySiteModel.companyEmployeesOption" ng-model="companySiteModel.companyEmployeesSelected" value="{{option.id}}">{{option.email}}</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2">Select License:</label>
          <div class="col-sm-6">
            <select ng-model="companySiteModel.licenseSelected" ng-change="companySiteModel.selectedLicenseId(companySiteModel.licenseSelected)" class="form-control custom-form-control" required>
              <option ng-repeat="option in companySiteModel.licenseOption" ng-model="companySiteModel.licenseSelected" value="{{option.id}}">{{option.name}}</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2">Select Vertical:</label>
          <div class="col-sm-6">
            <select ng-model="companySiteModel.verticalSelected" ng-change="companySiteModel.selectedVerticalId(companySiteModel.verticalSelected)" class="form-control custom-form-control" required>
              <option ng-repeat="option in companySiteModel.verticalOption" ng-model="companySiteModel.verticalSelected" value="{{option.id}}">{{option.name}}</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-7">
            <button ng-if="isEdit == true" type="submit" class="btn btn-primary" ng-click="editExistCompanySite()">Edit Site</button>
            <button ng-if="isEdit == false" type="submit" class="btn btn-primary" ng-click="addNewCompanySite()">Add Site</button>
          </div>
          <div>
            <button type="submit" class="btn btn-danger" ng-click="deleteExistCompanySite()" ng-if="isEdit===true">Delete</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
