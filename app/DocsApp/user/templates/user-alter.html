<div class="panel panel-default">

  <!-- check if state is edit -->
  <div class="panel-heading font-bold" ng-if="isEdit===true">Edit User</div>
  <div class="panel-heading font-bold" ng-if="isEdit===false">Add User</div>
    <div class="panel-body">
      <form class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-sm-2" for="name">First Name:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="name" placeholder="Enter First Name" ng-model="userModel.first_name" ng-required="true">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="name">Last Name:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="name" placeholder="Enter Last Name" ng-model="userModel.last_name" ng-required="true">
          </div>
        </div>
        <!-- <div class="form-group">
          <label class="control-label col-sm-2" for="name">Username:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="name" placeholder="Enter Name" ng-model="userModel.username" ng-required="true">
          </div>
        </div> -->
        <div class="form-group">
          <label class="control-label col-sm-2" for="name">Email:</label>
          <div class="col-sm-8">
            <input type="email" class="form-control" placeholder="Email" ng-model="userModel.email">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="name">Phone Number:</label>
          <div class="col-sm-6">
            <input class="form-control" ui-mask="999-999-9999" placeholder="xxx-xxx-xxxx"
              ng-model="userModel.phone_number"/>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="name">Password:</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" placeholder="Password" ng-model="userModel.password">
          </div>
        </div>
        <!-- <div class="form-group">
          <label class="control-label col-sm-2" for="name">Confirm Password:</label>
          <div class="col-sm-6">
            <input type="password" class="form-control" placeholder="Confirm password" ng-model="userModel.chkpassword"><span ng-class="{'(userModel.chkpassword !== userModel.password)': match }" class="glyphicon glyphicon-ok" aria-hidden="true"></span>
          </div>
        </div> -->

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-7">
            <button type="submit" class="btn btn-default" ng-click="editExistUser()" ng-if="isEdit===true">Edit</button>
            <button type="submit" class="btn btn-default" ng-click="addNewUser()" ng-if="isEdit===false">Add</button>
          </div>
          <div>
            <button type="submit" class="btn btn-danger" ng-click="deleteExistUser()" ng-if="isEdit===true">Delete</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
