<div class="panel panel-default" ng-init="initCompany()">

  <!-- check if state is edit -->
  <div class="panel-heading font-bold" ng-if="isEdit===true">Edit Company</div>
  <div class="panel-heading font-bold" ng-if="isEdit===false">Add Company</div>
    <div class="panel-body">
      <form class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-sm-2" for="name">Name:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="Enter Name" ng-model="companyModel.name" ng-required="true">
          </div>
        </div>
        <div class="form-group">
        <label class="control-label col-sm-2">Select Industry:</label>
        <div class="col-sm-6">
          <select multiple ng-model="companyModel.industrySelected" ng-change="companyModel.selectedIndustryId(companyModel.industrySelected)" class="form-control custom-form-control" required>
            <options value="">Select any option</options>
            <option ng-repeat="option in companyModel.industryOption" ng-model="companyModel.industrySelected" value="{{option.id}}">{{option.name}}</option>
          </select>
        </div>
      </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-if="isEdit===true">Edit</button>
            <button type="submit" class="btn btn-default" ng-click="addNewCompany()" ng-if="isEdit===false">Add</button>
            <p>Ask for more company info to be filled</p>
          </div>
        </div>
      </form>
    </div>
</div>

<button class="btn btn-default"><a ui-sref="addSite({id: companyIdAdded})">Add Sites</a></button>
