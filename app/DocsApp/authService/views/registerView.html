<div style="background-color: #393b3f; height: 100vh">
    <div flex class="regForm" style="background-color: #7dcea8; height: 80%; width: 40%; min-height: 500px; min-width: 400px">
        
        <div layout="column" ng-cloak class="md-inline-form" style="padding: 10%; color: #ffffff;">


        <h3 class="md-headline">Register here</h3>

        <md-input-container>
            <label>email*</label>
            <input ng-model="auth.email">
        </md-input-container>

        <md-input-container>
            <label>password*</label>
            <input ng-model="auth.password" type="password">
        </md-input-container>

        <md-input-container>
            <label>confirm your password*</label>
            <input ng-model="auth.password" type="password">
        </md-input-container>

        <md-button style="background-color: #393b3f" ng-click="auth.register()">register</md-button>

        </div>

    </div>
</div>
