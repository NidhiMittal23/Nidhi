<div ng-init="userInitial()">
<button type="button" class="btn btn-default" ng-click="addNewUser()">Add User</button>
  <div class="table-responsive">
    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in user.userList">
          <td>{{user.email}}</td>
          <td>
            <select ng-model="site.siteChosen" ng-change="site.checkUserSite(site.siteChosen, user)"
              ng-options="option as option.name for option in site.siteList track by option.id">
              </select>
          </td>
          <td><span ng-if="selectedUser">
              <a ng-if="selectedUser.role === true"><span style="cursor: hand;cursor: pointer;"><i class="fa fa-pencil fa-fw" aria-hidden="true"></i> Lead &nbsp;</span></a>
              <a ng-if="selectedUser.role === false"><span style="cursor: hand;cursor: pointer;"><i class="fa fa-pencil fa-fw" aria-hidden="true"></i> Member &nbsp;</span></a>
              <a ng-if="selectedUser.role === undefined"><span style="cursor: hand;cursor: pointer;"><i class="fa fa-pencil fa-fw" aria-hidden="true"></i> None &nbsp;</span></a>
            </span>
          </td>
          <td>
            <select ng-model="selectedUser.newRole"
            ng-options="option for option in selectedUser.roleOption">
            </select>
            <span ng-if="selectedUser.newRole">
              <button ng-click="selectedUser.changeUserRole(selectedUser.newRole)">Save</button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
