<div ng-init="userInitial()">
<button type="button" class="btn btn-default" ng-click="addNewCompany()">Add User</button>
  <div class="table-responsive">
    <table ng-repeat="(id, user) in userList" class="table table-hover table-striped">
      <thead>
              <tr>
                <th><span style="padding-left: 60px">user</span></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="company in user" >
                <td style="cursor: hand;cursor: pointer;padding-left: 60px" ng-click="gotoCompanySite(company.id, company.name)">{{company.email ? company.email : 'N/A'}}</td>
                <td ng-click="editExistCompany(company.id, company.name)" ><span style="cursor: hand;cursor: pointer;">Edit<span> </span><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></span></td>
              </tr>
            </tbody>
    </table>
  </div>
  </div>
