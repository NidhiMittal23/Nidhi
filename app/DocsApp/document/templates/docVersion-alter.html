<div class="panel panel-default">

  <!-- check if state is edit -->
  <div class="panel-heading font-bold" >Add a new Version</div>
    <div class="panel-body">
      <form class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-sm-2" for="name">Name:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="Enter Name" ng-model="docVersionModel.name" ng-required="true">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="file">File:</label>
          <div class="col-sm-10">
            <input type="file" id="docfile" file-model=docVersionModel.docfile>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary" ng-click="addNewDocVersion()" >Add</button>
          </div>
        </div>
      </form>
    </div>
</div>
